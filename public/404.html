<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>404</title>
    <script>
      (function() {
        // For SPAs, redirect 404s to index.html with the path preserved
        var path = window.location.pathname + window.location.search + window.location.hash;
        window.location.replace('/' + path.replace(/^\//, ''));
      })();
    </script>
  </head>
  <body></body>
</html>
