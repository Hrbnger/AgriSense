<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>404</title>
    <script>
      (function() {
        // For SPAs on GitHub Pages with subdirectory, redirect 404s to index.html
        var path = window.location.pathname + window.location.search + window.location.hash;
        // Remove the /AgriSense prefix if present and redirect to index.html
        var cleanPath = path.replace(/^\/AgriSense/, '');
        window.location.replace('/AgriSense/' + cleanPath.replace(/^\//, ''));
      })();
    </script>
  </head>
  <body></body>
</html>
